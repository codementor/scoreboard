# GitHub Pages Configuration
title: Scoreboard - iPad and iPhone Application
description: A modern scoreboard application designed for iPad and iPhone, providing an intuitive and user-friendly interface for tracking scores and game statistics.
author: Codementor, Inc.
email: support@codementor.net

# GitHub Pages settings
baseurl: "/scoreboard"
url: "https://codementor.github.io"

# Build settings
markdown: kramdown
highlighter: rouge
theme: minima

# Plugins
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-seo-tag

# Exclude files from processing
exclude:
  - README.md
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/

# Include files
include:
  - _redirects

# Collections
collections:
  docs:
    output: true
    permalink: /:collection/:name/

# Defaults
defaults:
  - scope:
      path: ""
      type: "pages"
    values:
      layout: "default"
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
